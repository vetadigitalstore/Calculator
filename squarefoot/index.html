<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Millimeter ↔ Square Foot Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007bff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result-box {
            margin-top: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: none;
        }
        .result-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #007bff;
            transition: 0.3s;
        }
        .back-btn:hover {
            color: #0056b3;
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="back-btn" onclick="goBack()">&#8592;</button>  
        <!-- ← এই আইকনটি ব্যাক বোতাম হিসাবে কাজ করবে -->

        <h2>Square Millimeter ↔ Square Foot Converter</h2>
        
        <div class="result-box" id="resultBox">
            <p class="result-text" id="result"></p>
        </div>

        <div class="input-group">
            <label for="sqmm">Square Millimeter (mm²):</label>
            <input type="number" id="sqmm">
        </div>

        <div class="input-group">
            <label for="sqft">Square Foot (ft²):</label>
            <input type="number" id="sqft">
        </div>

        <button class="btn" onclick="convertValues()">Submit</button>
    </div>

    <script>
        function convertValues() {
            let sqmm = document.getElementById("sqmm").value;
            let sqft = document.getElementById("sqft").value;
            let resultBox = document.getElementById("resultBox");
            let resultText = "";

            if (sqmm) {
                let convertedSqft = (sqmm / 92903.04).toFixed(6);
                resultText = `${sqmm} mm² = ${convertedSqft} ft²`;
                document.getElementById("sqft").value = convertedSqft;
            } else if (sqft) {
                let convertedSqmm = (sqft * 92903.04).toFixed(2);
                resultText = `${sqft} ft² = ${convertedSqmm} mm²`;
                document.getElementById("sqmm").value = convertedSqmm;
            } else {
                resultText = "Please enter a value.";
            }

            document.getElementById("result").innerText = resultText;
            resultBox.style.display = "block";
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
